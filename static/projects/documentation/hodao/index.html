"><div><h1 class="ng-binding">hodao</h1><p class="ng-binding">Provides helpful libraries for Data Access Object (DAO) persistence code; inspired by the Apache TomEE abstract-bean concept.</p></div></div></header><section class="tribe-no-long-doc" ng-hide="longDocumentation"><p>No detailed documentation available for this project.</p></section><section ng-show="longDocumentation" class="ng-hide"><div><div class="tribe-toc ng-hide" ng-show="toc"><div><h1>Table of Contents</h1><div><div ng-bind-html="toc" class="ng-binding"></div></div></div></div><div class="tribe-content"><div ng-bind-html="longDocumentation" class="ng-binding"></div></div></div></section></div></ng-view>
<script>
    const appendScript = (url) => {
            return new Promise((res, rej) => {
                const script = document.createElement("script");
                script.type = "text/javascript";
                script.async = true;
                script.src = url;
                script.onload = res
                script.addEventListener('load',res);
                script.onError = rej;
                script.addEventListener('error',rej);
                document.body.append(script);
            });
        };
    if (location.search.length > 2) {
        const newPath = decodeURIComponent(location.search).replace(/^\??\/?/, '');
        history.replaceState(null, '', newPath);
    }
    window.addEventListener('DOMContentLoaded',async (event) => {
        await ["app/third-party/source.js", "app/js/app.min.js"].reduce(async (acc, url) => {
            await acc;
            return appendScript(url);
        }, Promise.resolve()).then(() => {
            angular.bootstrap(document, ['tribeio']);
        }).catch(e => {
            //console.error(e);
            // fixes for static content
            // docs href fix
            Array.from(document.querySelectorAll('a[href^="#"]'))
                .forEach(
                    (element) => {
                        const href = element.getAttribute('href');
                        if (href.startsWith('#')) {
                                element.setAttribute('href', location.origin + location.pathname + href);
                        }
                    }
                );
        })
    });
</script>
